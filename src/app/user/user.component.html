<h1>Tour of Heroes</h1>

<h3>My favorite hero is: {{heroes[1].name}}</h3>

<h4>Heroes:</h4>
<li *ngFor='let hero of heroes'>Hero ID: {{hero.id}} Name: {{hero.name}}</li>

<p *ngIf='heroes.length > 3'>There are many heroes!</p>

<label>Type something:
    <input #customerInput>{{customerInput.value}}
  </label>
<h3>You Typed: {{customerInput.value}}</h3>
